<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sam - A simple and elegant text editor for your writing needs">
    <title>Sam - Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background gradient -->
    <div class="background-gradient"></div>
    
    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">‚úçÔ∏è</span>
                    Sam
                </h1>
                <div class="header-controls">
                    <button class="btn btn-secondary" id="clearBtn" title="Clear all text">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Clear
                    </button>
                    <button class="btn btn-primary" id="saveBtn" title="Save text to file">
                        <span class="btn-icon">üíæ</span>
                        Save
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <div class="editor-container">
                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="toolbar-group">
                        <button class="tool-btn" id="boldBtn" title="Bold (Ctrl+B)">
                            <strong>B</strong>
                        </button>
                        <button class="tool-btn" id="italicBtn" title="Italic (Ctrl+I)">
                            <em>I</em>
                        </button>
                        <button class="tool-btn" id="underlineBtn" title="Underline (Ctrl+U)">
                            <u>U</u>
                        </button>
                    </div>
                    <div class="toolbar-group">
                        <select class="font-select" id="fontSelect" title="Font family">
                            <option value="Inter">Inter</option>
                            <option value="Arial">Arial</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                        <select class="font-size-select" id="fontSizeSelect" title="Font size">
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="16" selected>16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                            <option value="24">24px</option>
                            <option value="32">32px</option>
                        </select>
                    </div>
                    <div class="toolbar-group">
                        <button class="tool-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                            ‚Ü∂
                        </button>
                        <button class="tool-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                            ‚Ü∑
                        </button>
                    </div>
                </div>

                <!-- Text editor -->
                <div class="editor-wrapper">
                    <textarea 
                        class="text-editor" 
                        id="textEditor"
                        placeholder="Start writing your thoughts here..."
                        spellcheck="true"
                        autocomplete="off"
                        rows="20"
                    ></textarea>
                </div>

                <!-- Status bar -->
                <div class="status-bar">
                    <div class="status-info">
                        <span class="status-item">
                            <span class="status-label">Words:</span>
                            <span class="status-value" id="wordCount">0</span>
                        </span>
                        <span class="status-item">
                            <span class="status-label">Characters:</span>
                            <span class="status-value" id="charCount">0</span>
                        </span>
                        <span class="status-item">
                            <span class="status-label">Lines:</span>
                            <span class="status-value" id="lineCount">1</span>
                        </span>
                    </div>
                    <div class="status-actions">
                        <button class="status-btn" id="fullscreenBtn" title="Toggle fullscreen">
                            ‚õ∂
                        </button>
                        <button class="status-btn" id="themeBtn" title="Toggle dark mode">
                            üåô
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                Made with ‚ù§Ô∏è for simple, distraction-free writing
            </p>
        </footer>
    </div>

    <!-- Modal for confirmations -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Confirm Action</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="modalMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- File input for loading files -->
    <input type="file" id="fileInput" accept=".txt,.md" style="display: none;">

    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
